<script>
document.addEventListener('DOMContentLoaded', function() {
    // Funci√≥n para inicializar el men√∫ hamburguesa
    
function initHamburgerMenu() {
    console.log('üîç Inicializando men√∫ hamburguesa...');
    
    // Buscar elementos espec√≠ficos por ID y clases
    let hamburgerButton = document.querySelector('#comp-mdmuyz1x1 button, [aria-label="Menu"], .wixui-hamburger-open-button, [data-semantic-classname="hamburger-open-button"]');
    
    // Buscar en todos los posibles IDs de hamburguesa si no encontramos el espec√≠fico
    if (!hamburgerButton) {
        const possibleButtons = document.querySelectorAll('[id*="comp-m"][id*="x1"] button, button[aria-label="Menu"], button.wixui-hamburger-open-button');
        hamburgerButton = possibleButtons[0];
    }
    
    // Buscar el overlay del men√∫ con m√∫ltiples selectores
    let menuOverlay = document.querySelector('[data-hook="hamburger-overlay-root"], .HamburgerOverlay547129737__root, [id*="comp-m"][id*="y6"]');
    
    if (!menuOverlay) {
        const possibleOverlays = document.querySelectorAll('[class*="HamburgerOverlay"], [role="dialog"][aria-label*="Navegaci√≥n"]');
        menuOverlay = possibleOverlays[0];
    }
    
    // Buscar el bot√≥n de cerrar
    let closeButton = document.querySelector('[aria-label="Close Site Navigation"], .wixui-hamburger-close-button, [id*="comp-m"][id*="w11"] button');
    
    console.log('üîç Elementos encontrados:');
    console.log('  - Bot√≥n hamburguesa:', !!hamburgerButton, hamburgerButton?.id || 'sin ID');
    console.log('  - Overlay del men√∫:', !!menuOverlay, menuOverlay?.id || 'sin ID');
    console.log('  - Bot√≥n cerrar:', !!closeButton, closeButton?.id || 'sin ID');
    
    if (hamburgerButton && menuOverlay) {
        console.log('‚úÖ Configurando men√∫ hamburguesa...');
        
        // Funci√≥n para abrir el men√∫
        function openMenu() {
            console.log('üöÄ Abriendo men√∫...');
            
            menuOverlay.setAttribute('data-visible', 'true');
            menuOverlay.style.visibility = 'visible';
            menuOverlay.style.display = 'flex';
            menuOverlay.classList.add('HamburgerOverlay547129737--isMenuOpen');
            
            hamburgerButton.setAttribute('aria-expanded', 'true');
            
            // Bloquear scroll del body
            document.body.style.overflow = 'hidden';
            document.documentElement.style.overflow = 'hidden';
            
            // ‚úÖ NUEVA FUNCIONALIDAD: Mostrar el contenido del men√∫ expandible
            const menuContent = document.querySelector('#comp-mdmuyz3u3, [id*="comp-m"][id*="u3"], .ExpandableMenu, [class*="ExpandableMenu"]');
            if (menuContent) {
                menuContent.style.display = 'block';
                menuContent.style.visibility = 'visible';
                menuContent.style.opacity = '1';
                console.log('‚úÖ Contenido del men√∫ mostrado');
            } else {
                console.log('‚ö†Ô∏è No se encontr√≥ el contenido del men√∫ expandible');
            }
            
            // Buscar y mostrar cualquier men√∫ vertical oculto
            const verticalMenus = document.querySelectorAll('[class*="vertical-menu"], [class*="wixui-vertical-menu"], [data-testid*="menu"]');
            verticalMenus.forEach(menu => {
                if (menu.style.display === 'none' || menu.style.visibility === 'hidden') {
                    menu.style.display = 'block';
                    menu.style.visibility = 'visible';
                    menu.style.opacity = '1';
                    console.log('‚úÖ Men√∫ vertical mostrado:', menu.id || menu.className);
                }
            });
            
            // Buscar espec√≠ficamente los elementos del men√∫ hamburguesa
            const hamburgerMenuContainer = document.querySelector('#comp-mdmuyz206, [id*="HamburgerMenuContainer"], [class*="HamburgerMenuContainer"]');
            if (hamburgerMenuContainer) {
                // Mostrar cualquier contenido oculto dentro del contenedor
                const hiddenElements = hamburgerMenuContainer.querySelectorAll('[style*="display: none"], [style*="visibility: hidden"], [aria-hidden="true"]');
                hiddenElements.forEach(element => {
                    element.style.display = 'block';
                    element.style.visibility = 'visible';
                    element.style.opacity = '1';
                    element.removeAttribute('aria-hidden');
                    console.log('‚úÖ Elemento del men√∫ mostrado:', element.tagName, element.className);
                });
            }
            
            console.log('‚úÖ Men√∫ abierto');
        }
        
        // Funci√≥n para cerrar el men√∫
        function closeMenu() {
            console.log('üöÄ Cerrando men√∫...');
            
            menuOverlay.setAttribute('data-visible', 'false');
            menuOverlay.style.visibility = 'hidden';
            menuOverlay.style.display = 'none';
            menuOverlay.classList.remove('HamburgerOverlay547129737--isMenuOpen');
            
            hamburgerButton.setAttribute('aria-expanded', 'false');
            
            // Restaurar scroll del body
            document.body.style.overflow = '';
            document.documentElement.style.overflow = '';
            
            console.log('‚úÖ Men√∫ cerrado');
        }
        
        // Remover listeners previos si existen
        hamburgerButton.removeEventListener('click', hamburgerButton._hamburgerClickHandler);
        
        // Event listener para abrir el men√∫
        hamburgerButton._hamburgerClickHandler = function(e) {
            console.log('üñ±Ô∏è Click en bot√≥n hamburguesa');
            e.preventDefault();
            e.stopPropagation();
            e.stopImmediatePropagation();
            
            const isOpen = menuOverlay.getAttribute('data-visible') === 'true';
            if (isOpen) {
                closeMenu();
            } else {
                openMenu();
            }
        };
        
        hamburgerButton.addEventListener('click', hamburgerButton._hamburgerClickHandler, true);
        
        // Event listener para cerrar con el bot√≥n X
        if (closeButton) {
            closeButton.addEventListener('click', function(e) {
                console.log('üñ±Ô∏è Click en bot√≥n cerrar');
                e.preventDefault();
                e.stopPropagation();
                closeMenu();
            });
        }
        
        // Event listener para cerrar clickeando el overlay
        menuOverlay.addEventListener('click', function(e) {
            if (e.target === menuOverlay || e.target.classList.contains('HamburgerOverlay547129737__overlay')) {
                console.log('üñ±Ô∏è Click en overlay');
                closeMenu();
            }
        });
        
        // Event listener para cerrar con Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && menuOverlay.getAttribute('data-visible') === 'true') {
                console.log('‚å®Ô∏è Presionada tecla Escape');
                closeMenu();
            }
        });
        
        console.log('‚úÖ Men√∫ hamburguesa configurado correctamente');
        
        // Test del bot√≥n
        hamburgerButton.style.cursor = 'pointer';
        hamburgerButton.title = 'Abrir men√∫ de navegaci√≥n';
        
    } else {
        console.error('‚ùå No se encontraron los elementos necesarios para el men√∫ hamburguesa');
        console.log('   - Todos los botones encontrados:', document.querySelectorAll('button').length);
        console.log('   - Elementos con "hamburger":', document.querySelectorAll('[class*="hamburger"], [id*="hamburger"]').length);
        console.log('   - Elementos con "overlay":', document.querySelectorAll('[class*="Overlay"], [role="dialog"]').length);
    }
}

// M√∫ltiples intentos de inicializaci√≥n
console.log('üì± Script de men√∫ hamburguesa cargado');

// Intento 1: Inmediato
initHamburgerMenu();

// Intento 2: DOMContentLoaded
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', function() {
        console.log('üìÑ DOM cargado, reiniciando men√∫...');
        setTimeout(initHamburgerMenu, 100);
    });
}

// Intento 3: Despu√©s de delay
setTimeout(function() {
    console.log('‚è∞ Timeout 1s, reiniciando men√∫...');
    initHamburgerMenu();
}, 1000);

// Intento 4: Despu√©s de delay mayor
setTimeout(function() {
    console.log('‚è∞ Timeout 3s, reiniciando men√∫...');
    initHamburgerMenu();
}, 3000);

// Intento 5: Listener para cuando se carga la ventana
window.addEventListener('load', function() {
    console.log('ü™ü Ventana cargada, reiniciando men√∫...');
    setTimeout(initHamburgerMenu, 500);
});

});
</script>
