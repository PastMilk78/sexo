<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Facultad de Biología UAQ</title>
    <meta name="description" content="Sitio web de la Facultad de Biología de la Universidad Autónoma de Querétaro">
    <meta name="keywords" content="biología, UAQ, universidad, querétaro, facultad">
    
    <!-- Meta tags para SEO -->
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        a {
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 1rem;
        }
        
        a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        #entriesIndex {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(5px);
        }
        
        #entriesIndex ul {
            list-style-type: none;
            padding: 0;
        }
        
        #entriesIndex li {
            margin: 10px 0;
        }
        
        #entriesIndex a {
            display: block;
            padding: 8px 16px;
            margin: 5px 0;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">

        <h1>Facultad de Biología UAQ</h1>
        <p>Bienvenido al sitio web oficial</p>
        <button id="toggleIndex" onclick="toggleEntries()">Ver Índice de Contenidos</button>
        <div id="entriesIndex" style="display: none; margin-top: 20px; text-align: left;">
            <h3>Índice de Contenidos:</h3>
            <ul>
                <li><a href="#introduccion">Introducción a la Biología</a></li>
                <li><a href="#programas">Programas Académicos</a></li>
                <li><a href="#investigacion">Investigación</a></li>
                <li><a href="#laboratorios">Laboratorios</a></li>
                <li><a href="#profesores">Cuerpo Docente</a></li>
                <li><a href="#admisiones">Proceso de Admisión</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </div>
    </div>
    
    <script>
        function toggleEntries() {
            const index = document.getElementById('entriesIndex');
            const button = document.getElementById('toggleIndex');
            
            if (index.style.display === 'none') {
                index.style.display = 'block';
                button.textContent = 'Ocultar Índice';
            } else {
                index.style.display = 'none';
                button.textContent = 'Ver Índice de Contenidos';
            }
        }
    </script>
</body>
</html>
